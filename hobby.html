      <div
        id="carouselExampleControlsNoTouching"
        class="carousel slide"
        data-bs-touch="false"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/project2/images/Capoeira-unsplash.jpg"
              class="d-block w-100"
              alt="Capoeira"
            />
          </div>
          <div class="carousel-item">

              alt="Duiken"
            />
          </div>
          <div class="carousel-item">
            <img
              src="/project2/images/playstation-unsplash.jpg"
              class="d-block w-100"
              alt="PlayStation Gaming"
            />
          </div>

              src="/project2/images/binge-unsplash.jpg"

              src="/project2/images/programming-unsplash.jpg"
              class="d-block w-100"
              alt="Programming"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- Dynamic description area -->
      <div class="carousel-description">
        <h3 id="carousel-heading">Capoeira</h3>
        <p id="carousel-text">
          Van mijn 15e tot mijn 25e was ik actief bezig met Capoeira, een

        </p>
      </div>
